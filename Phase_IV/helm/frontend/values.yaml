replicaCount: 2

image:
  repository: todo-frontend
  pullPolicy: IfNotPresent
  tag: "phase4"

service:
  type: NodePort
  port: 3000
  targetPort: 3000
  nodePort: 30000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  NEXT_PUBLIC_BACKEND_URL: "http://localhost:30001"

secret:
  name: frontend-secrets
  # Created externally via kubectl create secret

livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
