# AKS overrides for recurring-service Helm chart

replicaCount: 1

image:
  repository: ghcr.io/<owner>/recurring-service
  pullPolicy: Always

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

metrics:
  enabled: true
