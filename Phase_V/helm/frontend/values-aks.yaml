# AKS overrides for frontend Helm chart

replicaCount: 2

image:
  repository: ghcr.io/<owner>/frontend
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
  - host: yourdomain.com
    paths:
    - path: /
      pathType: Prefix
  tls:
  - secretName: frontend-tls
    hosts:
    - yourdomain.com

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 75
