apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: default
  labels:
    app: {{ .Chart.Name }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-secrets
  namespace: default
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-secrets-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: backend
  namespace: default
roleRef:
  kind: Role
  name: backend-secrets
  apiGroup: rbac.authorization.k8s.io
