openapi: 3.0.3
info:
  title: Task Management API
  description: RESTful API for todo task management with user-scoped access
  version: 1.1.0
  contact:
    name: Phase II Todo Evolution
servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.todoapp.example.com
    description: Production server

security:
  - bearerAuth: []

paths:
  /api/{user_id}/tasks:
    parameters:
      - $ref: '#/components/parameters/UserIdPath'

    get:
      summary: List all tasks for user
      operationId: listTasks
      tags:
        - Tasks
      responses:
        '200':
          description: Task list retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskList'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      summary: Create a new task
      operationId: createTask
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRead'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationError'

  /api/{user_id}/tasks/{id}:
    parameters:
      - $ref: '#/components/parameters/UserIdPath'
      - $ref: '#/components/parameters/TaskIdPath'

    get:
      summary: Get a specific task by ID
      operationId: getTask
      tags:
        - Tasks
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRead'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update a task (full replacement)
      operationId: updateTask
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRead'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      summary: Delete a task
      operationId: deleteTask
      tags:
        - Tasks
      responses:
        '204':
          description: Task deleted successfully (no content)
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/{user_id}/tasks/{id}/complete:
    parameters:
      - $ref: '#/components/parameters/UserIdPath'
      - $ref: '#/components/parameters/TaskIdPath'

    patch:
      summary: Toggle task completion status
      operationId: toggleTaskComplete
      tags:
        - Tasks
      description: Toggles the `is_completed` field between true and false. No request body required.
      responses:
        '200':
          description: Task completion toggled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRead'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/{user_id}/tasks/metrics:
    parameters:
      - $ref: '#/components/parameters/UserIdPath'

    get:
      summary: Get aggregated task statistics
      operationId: getTaskMetrics
      tags:
        - Metrics
      description: Returns computed metrics (total, completed, pending, overdue, priority breakdowns) for the authenticated user.
      responses:
        '200':
          description: Metrics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskMetrics'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Better Auth JWT token included in Authorization header

  parameters:
    UserIdPath:
      name: user_id
      in: path
      required: true
      description: UUID of the authenticated user (must match JWT claim)
      schema:
        type: string
        format: uuid
      example: "123e4567-e89b-12d3-a456-426614174000"

    TaskIdPath:
      name: id
      in: path
      required: true
      description: UUID of the task
      schema:
        type: string
        format: uuid
      example: "987fcdeb-51a2-43d1-b789-0123456789ab"

  schemas:
    TaskPriority:
      type: string
      enum:
        - High
        - Medium
        - Low
      description: Task priority level

    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: Task title (required)
          example: "Complete project documentation"
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Optional task description
          example: "Write comprehensive docs for the API endpoints"
        priority:
          $ref: '#/components/schemas/TaskPriority'
          default: Medium

    TaskUpdate:
      type: object
      required:
        - title
        - is_completed
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: Task title (required)
          example: "Complete project documentation"
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Optional task description
          example: "Write comprehensive docs for the API endpoints"
        is_completed:
          type: boolean
          description: Task completion status (required for PUT)
          example: false
        priority:
          $ref: '#/components/schemas/TaskPriority'
          default: Medium

    TaskRead:
      type: object
      required:
        - id
        - title
        - is_completed
        - created_at
        - user_id
        - priority
      properties:
        id:
          type: string
          format: uuid
          description: Unique task identifier
          example: "987fcdeb-51a2-43d1-b789-0123456789ab"
        title:
          type: string
          description: Task title
          example: "Complete project documentation"
        description:
          type: string
          nullable: true
          description: Task description (null if not provided)
          example: "Write comprehensive docs for the API endpoints"
        is_completed:
          type: boolean
          description: Task completion status
          example: false
        priority:
          $ref: '#/components/schemas/TaskPriority'
        created_at:
          type: string
          format: date-time
          description: ISO 8601 timestamp of task creation
          example: "2026-01-25T14:30:00Z"
        user_id:
          type: string
          format: uuid
          description: UUID of the user who owns this task
          example: "123e4567-e89b-12d3-a456-426614174000"

    TaskList:
      type: object
      required:
        - items
        - count
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TaskRead'
          description: Array of task objects
        count:
          type: integer
          description: Total number of tasks returned
          example: 42

    TaskMetrics:
      type: object
      required:
        - total
        - completed
        - pending
        - overdue
        - high_priority
        - medium_priority
        - low_priority
      properties:
        total:
          type: integer
          description: Total number of tasks for the user
          example: 50
        completed:
          type: integer
          description: Number of completed tasks
          example: 30
        pending:
          type: integer
          description: Number of pending (not completed) tasks
          example: 20
        overdue:
          type: integer
          description: Number of overdue tasks (due_date < now AND not completed)
          example: 5
        high_priority:
          type: integer
          description: Number of high-priority tasks
          example: 12
        medium_priority:
          type: integer
          description: Number of medium-priority tasks
          example: 28
        low_priority:
          type: integer
          description: Number of low-priority tasks
          example: 10

    ErrorResponse:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Human-readable error message
          example: "Task not found"

    ValidationErrorResponse:
      type: object
      required:
        - detail
      properties:
        detail:
          type: array
          items:
            type: object
            properties:
              loc:
                type: array
                items:
                  type: string
                description: Location of the validation error (field path)
                example: ["body", "title"]
              msg:
                type: string
                description: Validation error message
                example: "Field required"
              type:
                type: string
                description: Error type identifier
                example: "value_error.missing"

  responses:
    BadRequest:
      description: Bad request (invalid request format)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: "Invalid JSON in request body"

    Unauthorized:
      description: Unauthorized (missing or invalid JWT token)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: "Could not validate credentials"

    Forbidden:
      description: Forbidden (user_id in path does not match JWT claim)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: "User ID mismatch"

    NotFound:
      description: Resource not found (task does not exist or belongs to different user)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: "Task not found"

    ValidationError:
      description: Validation error (request body failed schema validation)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationErrorResponse'
          example:
            detail:
              - loc: ["body", "title"]
                msg: "Field required"
                type: "value_error.missing"
              - loc: ["body", "priority"]
                msg: "value is not a valid enumeration member; permitted: 'High', 'Medium', 'Low'"
                type: "type_error.enum"
